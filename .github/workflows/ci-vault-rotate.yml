name: Vault Rotation Checks

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  rotate-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Vault CLI
        env:
          VAULT_VERSION: 1.17.3
        run: |
          set -euo pipefail
          echo "Installing Vault ${VAULT_VERSION}"
          curl -fsSL -o vault.zip "https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip"
          sudo unzip -o vault.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/vault
          rm -f vault.zip
          vault -v
        shell: bash

      - name: Ensure pgcrypto enforcement scripts exist
        run: |
          ./scripts/security/check_pgcrypto.sh --help > /dev/null
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest (for redaction test)
        run: |
          python -m pip install --upgrade pip
          pip install -q pytest
        shell: bash

      - name: Verify log redaction test
        run: |
          echo "[i] Using minimal pytest config to ignore repo coverage settings"
          printf "[pytest]\npythonpath = .\n" > pytest-min.ini
          pytest -c pytest-min.ini -q tests/security/test_log_redaction.py
        shell: bash

      - name: Vault rotation placeholder
        run: |
          vault status || true
        shell: bash
