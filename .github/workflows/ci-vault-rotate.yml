name: Vault Rotation Checks

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  rotate-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Vault CLI (com validação de checksum)
        env:
          VAULT_VERSION: 1.17.3
        run: |
          set -euo pipefail
          echo "Instalando Vault ${VAULT_VERSION} com validação de checksum"
          base_url="https://releases.hashicorp.com/vault/${VAULT_VERSION}"
          zip_name="vault_${VAULT_VERSION}_linux_amd64.zip"

          # Baixar artefatos
          curl -fsSL -o "${zip_name}" "${base_url}/${zip_name}"
          curl -fsSL -o "vault_${VAULT_VERSION}_SHA256SUMS" "${base_url}/vault_${VAULT_VERSION}_SHA256SUMS"

          # Validar checksum SHA256 do zip baixado
          if command -v sha256sum >/dev/null 2>&1; then
            actual=$(sha256sum "${zip_name}" | awk '{print $1}')
          else
            actual=$(shasum -a 256 "${zip_name}" | awk '{print $1}')
          fi
          expected=$(grep -E "\s${zip_name}$" "vault_${VAULT_VERSION}_SHA256SUMS" | awk '{print $1}')
          if [ -z "${expected}" ]; then
            echo "::error::Não foi possível obter checksum esperado para ${zip_name}." >&2
            exit 1
          fi
          if [ "${actual}" != "${expected}" ]; then
            echo "::error::Checksum inválido para ${zip_name}. Esperado=${expected} Obtido=${actual}" >&2
            exit 1
          fi

          # Instalar binário após validação
          sudo unzip -o "${zip_name}" -d /usr/local/bin
          sudo chmod +x /usr/local/bin/vault
          rm -f "${zip_name}" "vault_${VAULT_VERSION}_SHA256SUMS"
          vault -v
        shell: bash

      - name: Ensure pgcrypto enforcement scripts exist
        run: |
          ./scripts/security/check_pgcrypto.sh --help > /dev/null
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest (for redaction test)
        run: |
          python -m pip install --upgrade pip
          pip install -q pytest
        shell: bash

      - name: Verify log redaction test
        run: |
          echo "[i] Using minimal pytest config to ignore repo coverage settings"
          printf "[pytest]\npythonpath = .\n" > pytest-min.ini
          pytest -c pytest-min.ini -q tests/security/test_log_redaction.py
        shell: bash

      - name: Vault rotation placeholder
        run: |
          vault status || true
        shell: bash
