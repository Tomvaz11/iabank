name: CI Contracts

on:
  pull_request:
    paths:
      - 'contracts/**'
      - '.github/workflows/ci-contracts.yml'
      - 'scripts/api/check_rate_headers.sh'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  PNPM_VERSION: 9.12.2
  NODE_VERSION: 20.17.0

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml

      - name: Install dependencies (pnpm)
        if: ${{ hashFiles('package.json') != '' }}
        run: pnpm install --frozen-lockfile
        shell: bash

      - name: Spectral lint (via pnpm openapi:lint)
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            if [ -n "$(ls contracts 2>/dev/null)" ]; then
              # Fonte única de verdade: usa o ruleset de contratos explicitamente
              pnpm openapi:lint || exit 1
            else
              echo "::warning::No contracts directory to lint"
            fi
          else
            echo "::warning::pnpm not available; skipping Spectral lint"
          fi
        shell: bash

      - name: OpenAPI diff guard (Redocly)
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            if [ -f contracts/api.yaml ] && [ -f contracts/api.previous.yaml ]; then
              # Instala oasdiff (fallback) caso o Redocly não ofereça 'openapi diff' no ambiente
              tmpdir=$(mktemp -d)
              pushd "$tmpdir" >/dev/null
              curl -sSLf -o oasdiff.tgz https://github.com/Tufin/oasdiff/releases/latest/download/oasdiff-linux-amd64.tar.gz || true
              if [ -s oasdiff.tgz ]; then
                tar -xzf oasdiff.tgz || true
                sudo mv -f oasdiff /usr/local/bin/oasdiff || true
              fi
              popd >/dev/null
              pnpm openapi:diff
            else
              echo "::warning::OpenAPI baseline missing; skipping diff"
            fi
          else
            echo "::warning::pnpm not available; skipping Redocly diff"
          fi
        shell: bash

      - name: Pact contract tests
        run: |
          if command -v pnpm >/dev/null 2>&1 && pnpm run | grep -q 'test:pact'; then
            pnpm run test:pact
          else
            echo "::warning::No pact test command defined; skipping"
          fi
        shell: bash

      - name: Verify rate limiting headers script
        run: |
          ./scripts/api/check_rate_headers.sh --help > /dev/null
        shell: bash
