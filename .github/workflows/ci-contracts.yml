name: CI Contracts

on:
  pull_request:
    paths:
      - 'contracts/**'
      - '.github/workflows/ci-contracts.yml'
      - 'scripts/api/check_rate_headers.sh'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

env:
  PNPM_VERSION: 9.12.2
  NODE_VERSION: 20.17.0

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml

      - name: Install dependencies (pnpm)
        if: ${{ hashFiles('package.json') != '' }}
        run: pnpm install --frozen-lockfile
        shell: bash

      # Instala oasdiff (binário) sem depender do toolchain Go
      - name: Install oasdiff (v1.11.7, linux_amd64)
        run: |
          set -euo pipefail
          OASDIFF_VERSION="1.11.7"
          OASDIFF_URL="https://github.com/oasdiff/oasdiff/releases/download/v${OASDIFF_VERSION}/oasdiff_${OASDIFF_VERSION}_linux_amd64.tar.gz"
          INSTALL_DIR="$RUNNER_TEMP/oasdiff-bin"
          mkdir -p "$INSTALL_DIR"
          echo "Baixando oasdiff de $OASDIFF_URL"
          curl -sSL "$OASDIFF_URL" -o "$INSTALL_DIR/oasdiff.tar.gz"
          tar -xzf "$INSTALL_DIR/oasdiff.tar.gz" -C "$INSTALL_DIR"
          chmod +x "$INSTALL_DIR/oasdiff"
          echo "$INSTALL_DIR" >> $GITHUB_PATH
        shell: bash

      - name: Spectral lint (via pnpm openapi:lint)
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            if [ -n "$(ls contracts 2>/dev/null)" ]; then
              # Fonte única de verdade: usa o ruleset de contratos explicitamente
              pnpm openapi:lint || exit 1
            else
              echo "::warning::No contracts directory to lint"
            fi
          else
            echo "::warning::pnpm not available; skipping Spectral lint"
          fi
        shell: bash

      - name: OpenAPI diff (oasdiff breaking)
        run: |
          if [ -f contracts/api.yaml ] && [ -f contracts/api.previous.yaml ]; then
            oasdiff breaking contracts/api.previous.yaml contracts/api.yaml
          else
            echo "::warning::OpenAPI baseline missing; skipping diff"
          fi
        shell: bash

      - name: Pact contract tests
        run: |
          if command -v pnpm >/dev/null 2>&1 && pnpm run | grep -q 'test:pact'; then
            pnpm run test:pact
          else
            echo "::warning::No pact test command defined; skipping"
          fi
        shell: bash

      - name: Verify rate limiting headers script
        run: |
          ./scripts/api/check_rate_headers.sh --help > /dev/null
        shell: bash
