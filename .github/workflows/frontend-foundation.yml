name: Frontend Foundation CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - '[0-9][0-9][0-9]-*'
      - 'chore/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  PNPM_VERSION: 9.12.2
  NODE_VERSION: 20.17.0

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Changeset (paths)
    runs-on: ubuntu-latest
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
      contracts: ${{ steps.filter.outputs.contracts }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      security: ${{ steps.filter.outputs.security }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detectar mudanças relevantes (UI/Storybook)
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ github.token }}
          filters: |
            ui:
              - 'frontend/**'
              - 'frontend/.storybook/**'
              - 'frontend/src/**'
              - 'frontend/**/*.stories.*'
              - 'frontend/scripts/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            contracts:
              - 'contracts/**'
              - 'scripts/api/**'
            backend:
              - 'backend/**'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'scripts/security/**'
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            security:
              - 'scripts/security/**'
              - 'scripts/ci/**'
              - '.semgrepignore'
              - '.spectral.yaml'
  diag:
    name: CI Diagnostics
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "head_ref=${{ github.head_ref }}"
          echo "sha=${{ github.sha }}"
          echo "workflow_ref=${{ github.workflow_ref }}"
          echo "actor=${{ github.actor }}"
          echo "repository=${{ github.repository }}"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar uso do template de PR
        if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'chore/') && !startsWith(github.head_ref, 'ci/') && !startsWith(github.head_ref, 'docs/') && !startsWith(github.head_ref, 'tests/') }}
        env:
          PR_BODY: ${{ github.event.pull_request.body || '' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          API_URL: ${{ github.api_url }}
        run: |
          bash scripts/ci/check-pr-template.sh

      - name: Validar tags @SC-00x no PR
        if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'chore/') && !startsWith(github.head_ref, 'ci/') && !startsWith(github.head_ref, 'docs/') && !startsWith(github.head_ref, 'tests/') }}
        env:
          PR_TITLE: ${{ github.event.pull_request.title || '' }}
          PR_BODY: ${{ github.event.pull_request.body || '' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          API_URL: ${{ github.api_url }}
          REQUIRED_TAG_REGEX: '@SC-00[1-5]'
        run: |
          bash scripts/ci/validate-sc-tag.sh

      - name: Validar título Conventional Commits
        if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'chore/') && !startsWith(github.head_ref, 'ci/') && !startsWith(github.head_ref, 'docs/') && !startsWith(github.head_ref, 'tests/') }}
        env:
          PR_TITLE: ${{ github.event.pull_request.title || '' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          API_URL: ${{ github.api_url }}
        run: |
          set -euo pipefail
          title="${PR_TITLE:-}"
          source_used="event"
          if [ -z "$title" ]; then
            if command -v gh >/dev/null 2>&1; then
              if pr_json=$(gh api -H "Accept: application/vnd.github+json" "repos/$REPO/pulls/$PR_NUMBER" 2>/dev/null); then
                title=$(printf '%s' "$pr_json" | jq -r '(.title // "")')
                source_used="api-gh"
              fi
            fi
          fi
          if [ -z "$title" ]; then
            if command -v curl >/dev/null 2>&1; then
              if pr_json=$(curl -fsSL -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" "$API_URL/repos/$REPO/pulls/$PR_NUMBER" 2>/dev/null); then
                title=$(printf '%s' "$pr_json" | jq -r '(.title // "")')
                source_used="api-curl"
              fi
            fi
          fi
          if [ -z "$title" ] && [ -f "$GITHUB_EVENT_PATH" ]; then
            title=$(jq -r '(.pull_request.title // "")' "$GITHUB_EVENT_PATH" || echo "")
            source_used="event-file"
          fi
          re='^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\([a-z0-9._-]+\))?!?: .+'
          if ! printf '%s' "$title" | grep -Eiq "$re"; then
            echo "::error::Título do PR deve seguir Conventional Commits (ex.: feat(scope): descrição)."
            echo "Fonte de dados utilizada: $source_used"
            echo "Título (até 120 chars): $(printf '%s' "$title" | head -c 120)"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint (FSD boundaries + Zustand guard)
        run: pnpm lint

  test:
    name: Vitest
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: foundation
          POSTGRES_USER: foundation
          POSTGRES_PASSWORD: foundation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U foundation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest (coverage gate) — PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          FOUNDATION_COVERAGE_BRANCHES: '85'
        run: pnpm test:coverage

      - name: Run Vitest (coverage gate) — strict (main/releases)
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/')) }}
        env:
          FOUNDATION_COVERAGE_BRANCHES: '85'
        run: pnpm test:coverage

      - name: Run Vitest (coverage gate) — dev branches
        if: ${{ github.event_name != 'pull_request' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/release/') && !startsWith(github.ref, 'refs/tags/') }}
        env:
          FOUNDATION_COVERAGE_BRANCHES: '85'
        run: pnpm test:coverage

      - name: Print coverage summary
        if: always()
        run: |
          if [ -f frontend/coverage/coverage-summary.json ]; then
            echo "Coverage summary:";
            cat frontend/coverage/coverage-summary.json || true;
          else
            echo "coverage-summary.json não encontrado.";
          fi

      - name: Setup Python
        id: setup_py_test
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-py-${{ steps.setup_py_test.outputs.python-version }}-pypoetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-${{ steps.setup_py_test.outputs.python-version }}-pypoetry-
            ${{ runner.os }}-pypoetry-

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py-${{ steps.setup_py_test.outputs.python-version }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-${{ steps.setup_py_test.outputs.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install Poetry (pin 1.8.x para compatibilidade do lock)
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.3
      # Removido: plugin de export não é necessário para instalação/execução dos testes
      # e versões recentes (>=1.9) exigem Poetry 2.x, conflitando com 1.8.x.

      - name: Verificar versão do Poetry (1.8.3)
        run: poetry --version | grep '1.8.3'

      - name: Install Python dependencies
        run: poetry install --with dev --no-ansi --no-interaction

      - name: Garantir que poetry.lock não foi alterado
        run: git diff --exit-code poetry.lock

      - name: Pytest (coverage gate)
        env:
          FOUNDATION_DB_VENDOR: postgresql
          FOUNDATION_DB_NAME: foundation
          FOUNDATION_DB_USER: foundation
          FOUNDATION_DB_PASSWORD: foundation
          FOUNDATION_DB_HOST: localhost
          FOUNDATION_DB_PORT: 5432
          FOUNDATION_DB_TEST_NAME: foundation_test
        run: |
          poetry run pytest || (echo 'Pytest falhou; reexecutando uma vez...' && sleep 3 && poetry run pytest)

      - name: Radon complexity gate
        run: poetry run python scripts/ci/check_python_complexity.py

  contracts:
    name: Contracts (Spectral, OpenAPI Diff, Pact)
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resumo de mudanças (contracts)
        run: |
          echo "Contracts changed? -> ${{ needs.changes.outputs.contracts }}"

      - name: Setup pnpm
        if: ${{ needs.changes.outputs.contracts == 'true' }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        if: ${{ needs.changes.outputs.contracts == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        if: ${{ needs.changes.outputs.contracts == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Spectral lint (US1/US2/US3)
        if: ${{ needs.changes.outputs.contracts == 'true' }}
        run: pnpm openapi:lint

      - name: OpenAPI diff foundation spec
        if: ${{ needs.changes.outputs.contracts == 'true' }}
        run: pnpm openapi:diff

      - name: Pact consumer verification (US1/US2/US3)
        if: ${{ needs.changes.outputs.contracts == 'true' }}
        run: pnpm pact:verify

  visual-accessibility:
    name: Visual & Accessibility Gates
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' }}
    needs:
      - contracts
      - changes
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        if: ${{ needs.changes.outputs.ui == 'true' }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        if: ${{ needs.changes.outputs.ui == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        if: ${{ needs.changes.outputs.ui == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Resumo de mudanças (UI)
        run: |
          echo "UI changed? -> ${{ needs.changes.outputs.ui }}"

      - name: Build Storybook estático
        if: ${{ needs.changes.outputs.ui == 'true' }}
        timeout-minutes: 15
        run: pnpm --filter @iabank/frontend-foundation storybook:build

      - name: Instalar navegadores Playwright (apenas Chromium)
        if: ${{ needs.changes.outputs.ui == 'true' }}
        run: pnpm --filter @iabank/frontend-foundation exec playwright install --with-deps chromium

      - name: Executar Chromatic
        if: ${{ needs.changes.outputs.ui == 'true' && github.event_name == 'pull_request' && env.CHROMATIC_PROJECT_TOKEN != '' }}
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        timeout-minutes: 20
        run: |
          pnpm chromatic:ci
        working-directory: frontend

      - name: Validar cobertura visual por tenant (estrito ≥95%)
        if: ${{ needs.changes.outputs.ui == 'true' && github.event_name == 'pull_request' && env.CHROMATIC_PROJECT_TOKEN != '' }}
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          CHROMATIC_MIN_COVERAGE: '95'
          CHROMATIC_TENANTS: 'tenant-alfa'
        run: |
          pnpm chromatic:check -- --output chromatic-coverage.json
        working-directory: frontend

      - name: Executar test-runner do Storybook (axe/WCAG)
        if: ${{ needs.changes.outputs.ui == 'true' }}
        timeout-minutes: 15
        run: pnpm --filter @iabank/frontend-foundation storybook:test

      - name: Publicar artefatos Chromatic
        if: ${{ always() && needs.changes.outputs.ui == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-coverage
          path: |
            frontend/storybook-static
            frontend/chromatic-coverage.json
          retention-days: 7

  performance:
    name: Performance Budgets
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    needs:
      - contracts
      - changes
    env:
      VITE_API_BASE_URL: https://api.iabank.test
      VITE_TENANT_DEFAULT: tenant-alfa
      VITE_OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318
      VITE_OTEL_SERVICE_NAME: frontend-foundation
      VITE_OTEL_RESOURCE_ATTRIBUTES: service.namespace=iabank,service.version=0.1.0,environment=ci
      VITE_FOUNDATION_CSP_NONCE: ci-nonce-fallback
      VITE_FOUNDATION_TRUSTED_TYPES_POLICY: foundation-ui
      VITE_FOUNDATION_PGCRYPTO_KEY: ci-only-pgcrypto-key
      LIGHTHOUSE_ARTIFACT_DIR: ${{ github.workspace }}/artifacts/lighthouse
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup k6
        if: ${{ needs.changes.outputs.ui == 'true' }}
        uses: grafana/setup-k6-action@v1

      - name: Install dependencies
        if: ${{ needs.changes.outputs.ui == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Resumo de mudanças (UI)
        run: |
          echo "UI changed? -> ${{ needs.changes.outputs.ui }}"

      - name: Instalar navegadores Playwright (apenas Chromium)
        if: ${{ needs.changes.outputs.ui == 'true' }}
        run: pnpm --filter @iabank/frontend-foundation exec playwright install --with-deps chromium

      - name: Preparar artefatos de performance
        if: ${{ needs.changes.outputs.ui == 'true' }}
        run: |
          mkdir -p artifacts
          mkdir -p artifacts/lighthouse

      - name: Executar k6 smoke (estrito)
        if: ${{ needs.changes.outputs.ui == 'true' }}
        timeout-minutes: 5
        run: pnpm perf:smoke:ci
        env:
          FOUNDATION_PERF_TENANT: tenant-alfa
          FOUNDATION_PERF_VUS: 1
          FOUNDATION_PERF_DURATION: 10s

      - name: Executar Playwright + Lighthouse budgets (estrito)
        if: ${{ needs.changes.outputs.ui == 'true' }}
        timeout-minutes: 15
        env:
          LIGHTHOUSE_TARGET_URL: http://localhost:4173/foundation/scaffold?tenant=tenant-alfa&feature=foundation-scaffold
        run: pnpm perf:lighthouse

      - name: Verificar artefatos Lighthouse
        if: ${{ always() && needs.changes.outputs.ui == 'true' }}
        run: |
          set -euo pipefail
          echo "Listando artifacts em $LIGHTHOUSE_ARTIFACT_DIR";
          ls -alR "$LIGHTHOUSE_ARTIFACT_DIR" || true
          if [ ! -f "$LIGHTHOUSE_ARTIFACT_DIR/home.summary.json" ]; then
            echo "::error::Lighthouse não gerou home.summary.json";
            exit 1;
          fi

      - name: Publicar resultados k6
        if: ${{ needs.changes.outputs.ui == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: performance-k6-smoke
          path: artifacts/k6-smoke.json
          retention-days: 14

      - name: Publicar relatórios Lighthouse
        if: ${{ always() && needs.changes.outputs.ui == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: performance-lighthouse-budgets
          path: |
            artifacts/lighthouse
            observabilidade/data/lighthouse-latest.json
          retention-days: 14

      - name: Resumo dos budgets Lighthouse
        if: always()
        run: node scripts/ci/lighthouse-summary.js

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs:
      - contracts
      - changes
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: foundation
          POSTGRES_USER: foundation
          POSTGRES_PASSWORD: foundation
        options: >-
          --health-cmd "pg_isready -U foundation -d foundation"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CI_ENFORCE_FULL_SECURITY: ${{ github.event_name != 'workflow_dispatch' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/')) }}
      CI_FAIL_OPEN: ${{ github.event_name != 'workflow_dispatch' && github.event_name != 'pull_request' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/release/') && !startsWith(github.ref, 'refs/tags/') }}
      FOUNDATION_DB_VENDOR: postgresql
      FOUNDATION_DB_HOST: 127.0.0.1
      FOUNDATION_DB_PORT: '5432'
      FOUNDATION_DB_NAME: foundation
      FOUNDATION_DB_USER: foundation
      FOUNDATION_DB_PASSWORD: foundation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resumo de mudanças (security)
        run: |
          echo "backend changed? -> ${{ needs.changes.outputs.backend }}"
          echo "frontend changed? -> ${{ needs.changes.outputs.frontend }}"
          echo "security scripts changed? -> ${{ needs.changes.outputs.security }}"
          echo "enforce full security? -> ${{ env.CI_ENFORCE_FULL_SECURITY }}"

      - name: Setup pnpm
        if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Python
        id: setup_py_sec
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Poetry
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-py-${{ steps.setup_py_sec.outputs.python-version }}-pypoetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-${{ steps.setup_py_sec.outputs.python-version }}-pypoetry-
            ${{ runner.os }}-pypoetry-

      - name: Cache pip
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py-${{ steps.setup_py_sec.outputs.python-version }}-pip-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-py-${{ steps.setup_py_sec.outputs.python-version }}-pip-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Install Poetry (pin 1.8.x para compatibilidade do lock)
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.3

      - name: Verificar versão do Poetry (1.8.3)
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: poetry --version | grep '1.8.3'

      - name: Install Python dependencies
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: poetry install --with dev --no-ansi --no-interaction

      - name: Garantir que poetry.lock não foi alterado
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: git diff --exit-code poetry.lock

      - name: Aguardar Postgres ficar disponível
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "[ok] Postgres disponível";
              break;
            fi
            echo "[wait] aguardando Postgres (tentativa $i/30)...";
            sleep 2;
          done

      - name: Instalar ferramentas de segurança (SAST)
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        run: |
          poetry run python -m pip install --quiet semgrep==1.94.0

      - name: SAST (Semgrep)
        id: security_sast
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        timeout-minutes: 10
        run: poetry run bash scripts/security/run_sast.sh

      - name: DAST (OWASP ZAP baseline)
        id: security_dast
        if: ${{ (env.CI_ENFORCE_FULL_SECURITY == 'true' || github.event_name == 'pull_request') && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true') }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        env:
          ZAP_BASELINE_TARGET: http://127.0.0.1:8000/metrics
        timeout-minutes: 12
        run: poetry run bash scripts/security/run_dast.sh

      - name: Upload ZAP artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: artifacts/zap
          retention-days: 14

      - name: Resumo ZAP
        if: always()
        run: |
          echo -e "DAST outcome: ${{ steps.security_dast.outcome }}\nArtifacts: artifacts/zap" >> "$GITHUB_STEP_SUMMARY"

      - name: Validação pgcrypto
        id: security_pgcrypto
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run python -m scripts.security.check_pgcrypto

      - name: pip-audit (Python SCA)
        id: security_pip_audit
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        timeout-minutes: 10
        run: poetry run bash scripts/security/run_python_sca.sh pip-audit

      - name: Safety (Python SCA)
        id: security_safety
        if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        timeout-minutes: 10
        run: poetry run bash scripts/security/run_python_sca.sh safety

      - name: pnpm audit (SCA)
        id: security_pnpm_audit
        if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        timeout-minutes: 10
        run: pnpm audit:frontend

      - name: Gerar SBOM CycloneDX
        id: security_sbom_generate
        if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        timeout-minutes: 10
        run: |
          mkdir -p sbom
          pnpm sbom:frontend

      - name: Validar SBOM
        id: security_sbom_validate
        if: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.security == 'true' || env.CI_ENFORCE_FULL_SECURITY == 'true' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run python scripts/security/validate_sbom.py sbom/frontend-foundation.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: ${{ steps.security_sbom_generate.outcome == 'success' && steps.security_sbom_validate.outcome == 'success' }}
        with:
          name: sbom-frontend-foundation
          path: sbom/frontend-foundation.json
          retention-days: 30

      - name: Consolidar resultados de segurança
        id: security_summary
        if: always()
        env:
          CI_FAIL_OPEN: ${{ env.CI_FAIL_OPEN }}
          CI_ENFORCE_FULL_SECURITY: ${{ env.CI_ENFORCE_FULL_SECURITY }}
          SAST: ${{ steps.security_sast.outcome }}
          DAST: ${{ steps.security_dast.outcome }}
          PGCRYPTO: ${{ steps.security_pgcrypto.outcome }}
          PIP_AUDIT: ${{ steps.security_pip_audit.outcome }}
          SAFETY: ${{ steps.security_safety.outcome }}
          PNPM_AUDIT: ${{ steps.security_pnpm_audit.outcome }}
          SBOM_GENERATE: ${{ steps.security_sbom_generate.outcome }}
          SBOM_VALIDATE: ${{ steps.security_sbom_validate.outcome }}
        run: python3 scripts/ci/security_summary.py

  threat-model-lint:
    name: Threat Model Lint
    runs-on: ubuntu-latest
    needs: security
    if: always()
    env:
      THREAT_MODEL_RELEASE: v1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validar threat model
        run: python scripts/security/threat_model_lint.py --release "${THREAT_MODEL_RELEASE}"

  ci-outage-guard:
    name: CI Outage Guard
    runs-on: ubuntu-latest
    needs:
      - visual-accessibility
      - performance
      - security
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compilar scripts TypeScript
        run: pnpm exec tsc -p tsconfig.scripts.json

      - name: Executar política de outage
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          CI_OUTAGE_CHROMATIC_JOB_STATUS: ${{ needs.visual-accessibility.result }}
          CI_OUTAGE_CHROMATIC_JOB_NAME: visual-accessibility
          CI_OUTAGE_LIGHTHOUSE_JOB_STATUS: ${{ needs.performance.result }}
          CI_OUTAGE_LIGHTHOUSE_JOB_NAME: performance
          CI_OUTAGE_AXE_JOB_STATUS: ${{ needs.visual-accessibility.result }}
          CI_OUTAGE_AXE_JOB_NAME: visual-accessibility
          FOUNDATION_OTEL_OUTAGE_ENDPOINT: ${{ secrets.FOUNDATION_OTEL_OUTAGE_ENDPOINT }}
          FOUNDATION_OTEL_OUTAGE_TOKEN: ${{ secrets.FOUNDATION_OTEL_OUTAGE_TOKEN }}
          FOUNDATION_DEFAULT_TENANT: tenant-alfa
        run: node scripts/dist/ci/handle-outage.js

