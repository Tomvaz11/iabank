name: Frontend Foundation CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - '[0-9][0-9][0-9]-*'
      - 'chore/**'
  workflow_dispatch: {}

env:
  PNPM_VERSION: 9.12.2
  NODE_VERSION: 20.17.0

jobs:
  diag:
    name: CI Diagnostics
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "head_ref=${{ github.head_ref }}"
          echo "sha=${{ github.sha }}"
          echo "workflow_ref=${{ github.workflow_ref }}"
          echo "actor=${{ github.actor }}"
          echo "repository=${{ github.repository }}"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validar tags @SC-00x no PR
        if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'chore/') && !startsWith(github.head_ref, 'ci/') && !startsWith(github.head_ref, 'docs/') && !startsWith(github.head_ref, 'tests/') }}
        run: |
          PR_TITLE=$(jq -r '.pull_request.title' "$GITHUB_EVENT_PATH")
          PR_BODY=$(jq -r '.pull_request.body // \"\"' "$GITHUB_EVENT_PATH")
          if ! printf '%s\n%s\n' "$PR_TITLE" "$PR_BODY" | grep -Eq '@SC-00[1-5]'; then
            echo 'PR precisa mencionar pelo menos uma tag @SC-00x (SC-001..SC-005).'
            exit 1
          fi

      - name: Validar título Conventional Commits
        if: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'chore/') && !startsWith(github.head_ref, 'ci/') && !startsWith(github.head_ref, 'docs/') && !startsWith(github.head_ref, 'tests/') }}
        run: |
          PR_TITLE=$(jq -r '.pull_request.title' "$GITHUB_EVENT_PATH")
          re='^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\([a-z0-9._-]+\))?!?: .+'
          if ! grep -Eiq "$re" <(printf '%s' "$PR_TITLE"); then
            echo 'Título do PR deve seguir Conventional Commits (ex.: feat(scope): descrição).'
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint (FSD boundaries + Zustand guard)
        run: pnpm lint

  test:
    name: Vitest
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: foundation
          POSTGRES_USER: foundation
          POSTGRES_PASSWORD: foundation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U foundation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest (coverage gate)
        env:
          FOUNDATION_COVERAGE_BRANCHES: '84.7'
        run: pnpm test:coverage

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry (pin 1.8.x para compatibilidade do lock)
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.3
      # Removido: plugin de export não é necessário para instalação/execução dos testes
      # e versões recentes (>=1.9) exigem Poetry 2.x, conflitando com 1.8.x.

      - name: Atualizar lock (sem atualizar versões)
        run: poetry lock --no-update

      - name: Install Python dependencies
        run: poetry install --with dev

      - name: Pytest (coverage gate)
        env:
          FOUNDATION_DB_VENDOR: postgresql
          FOUNDATION_DB_NAME: foundation
          FOUNDATION_DB_USER: foundation
          FOUNDATION_DB_PASSWORD: foundation
          FOUNDATION_DB_HOST: localhost
          FOUNDATION_DB_PORT: 5432
          FOUNDATION_DB_TEST_NAME: foundation_test
        run: |
          poetry run pytest || (echo 'Pytest falhou; reexecutando uma vez...' && sleep 3 && poetry run pytest)

      - name: Radon complexity gate
        run: poetry run python scripts/ci/check_python_complexity.py

  contracts:
    name: Contracts (Spectral, OpenAPI Diff, Pact)
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Spectral lint (US1/US2/US3)
        run: pnpm openapi:lint

      - name: OpenAPI diff foundation spec
        run: pnpm openapi:diff

      - name: Pact consumer verification (US1/US2/US3)
        run: pnpm pact:verify

  visual-accessibility:
    name: Visual & Accessibility Gates
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' }}
    needs: contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook estático
        run: pnpm --filter @iabank/frontend-foundation storybook:build

      - name: Instalar navegadores Playwright
        run: pnpm --filter @iabank/frontend-foundation exec playwright install --with-deps

      - name: Executar Chromatic
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        if: ${{ github.event_name == 'pull_request' && env.CHROMATIC_PROJECT_TOKEN != '' }}
        run: |
          pnpm chromatic:ci
        working-directory: frontend

      - name: Validar cobertura visual por tenant (estrito ≥95%)
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          CHROMATIC_MIN_COVERAGE: '95'
          CHROMATIC_TENANTS: 'tenant-alfa'
        if: ${{ github.event_name == 'pull_request' && env.CHROMATIC_PROJECT_TOKEN != '' }}
        run: |
          pnpm chromatic:check -- --output chromatic-coverage.json
        working-directory: frontend

      - name: Executar test-runner do Storybook (axe/WCAG)
        if: always()
        run: pnpm --filter @iabank/frontend-foundation storybook:test

      - name: Publicar artefatos Chromatic
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-coverage
          path: |
            frontend/storybook-static
            frontend/chromatic-coverage.json

  performance:
    name: Performance Budgets
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'pull_request' || github.ref == 'refs/heads/main') && github.event_name != 'workflow_dispatch' }}
    needs: contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Instalar navegadores Playwright
        run: pnpm --filter @iabank/frontend-foundation exec playwright install --with-deps

      - name: Preparar artefatos de performance
        run: |
          mkdir -p artifacts
          mkdir -p artifacts/lighthouse

      - name: Executar k6 smoke (estrito)
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        run: pnpm perf:smoke:ci
        env:
          FOUNDATION_PERF_TENANT: tenant-alfa
          FOUNDATION_PERF_VUS: 1
          FOUNDATION_PERF_DURATION: 10s

      - name: Executar Playwright + Lighthouse budgets (estrito)
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        env:
          LIGHTHOUSE_ARTIFACT_DIR: ${{ github.workspace }}/artifacts/lighthouse
        run: pnpm perf:lighthouse

      - name: Publicar resultados k6
        uses: actions/upload-artifact@v4
        with:
          name: performance-k6-smoke
          path: artifacts/k6-smoke.json

      - name: Publicar relatórios Lighthouse
        uses: actions/upload-artifact@v4
        with:
          name: performance-lighthouse-budgets
          path: |
            artifacts/lighthouse
            observabilidade/data/lighthouse-latest.json

      - name: Resumo dos budgets Lighthouse
        if: always()
        run: node scripts/ci/lighthouse-summary.js

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: contracts
    if: always()
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: foundation
          POSTGRES_USER: foundation
          POSTGRES_PASSWORD: foundation
        options: >-
          --health-cmd "pg_isready -U foundation -d foundation"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CI_ENFORCE_FULL_SECURITY: ${{ github.event_name != 'workflow_dispatch' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/')) }}
      CI_FAIL_OPEN: ${{ github.event_name != 'workflow_dispatch' && github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/heads/release/') && !startsWith(github.ref, 'refs/tags/') }}
      FOUNDATION_DB_VENDOR: postgresql
      FOUNDATION_DB_HOST: 127.0.0.1
      FOUNDATION_DB_PORT: '5432'
      FOUNDATION_DB_NAME: foundation
      FOUNDATION_DB_USER: foundation
      FOUNDATION_DB_PASSWORD: foundation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Poetry (pin 1.8.x para compatibilidade do lock)
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry==1.8.3

      - name: Atualizar lock (sem atualizar versões)
        run: poetry lock --no-update

      - name: Install Python dependencies
        run: poetry install --with dev

      - name: Aguardar Postgres ficar disponível
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "[ok] Postgres disponível";
              break;
            fi
            echo "[wait] aguardando Postgres (tentativa $i/30)...";
            sleep 2;
          done

      - name: Instalar ferramentas de segurança (SAST)
        run: |
          poetry run python -m pip install --quiet semgrep==1.94.0

      - name: SAST (Semgrep)
        id: security_sast
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run bash scripts/security/run_sast.sh

      - name: DAST (OWASP ZAP baseline)
        id: security_dast
        if: ${{ env.CI_ENFORCE_FULL_SECURITY == 'true' || github.event_name == 'pull_request' }}
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        env:
          ZAP_BASELINE_TARGET: http://127.0.0.1:8000/metrics
        run: poetry run bash scripts/security/run_dast.sh

      - name: Validação pgcrypto
        id: security_pgcrypto
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run python -m scripts.security.check_pgcrypto

      - name: pip-audit (Python SCA)
        id: security_pip_audit
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run bash scripts/security/run_python_sca.sh pip-audit

      - name: Safety (Python SCA)
        id: security_safety
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run bash scripts/security/run_python_sca.sh safety

      - name: pnpm audit (SCA)
        id: security_pnpm_audit
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: pnpm audit:frontend

      - name: Gerar SBOM CycloneDX
        id: security_sbom_generate
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: |
          mkdir -p sbom
          pnpm sbom:frontend

      - name: Validar SBOM
        id: security_sbom_validate
        continue-on-error: ${{ env.CI_FAIL_OPEN == 'true' || github.event_name == 'workflow_dispatch' }}
        run: poetry run python scripts/security/validate_sbom.py sbom/frontend-foundation.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: ${{ steps.security_sbom_generate.outcome == 'success' && steps.security_sbom_validate.outcome == 'success' }}
        with:
          name: sbom-frontend-foundation
          path: sbom/frontend-foundation.json

      - name: Consolidar resultados de segurança
        id: security_summary
        if: always()
        env:
          CI_FAIL_OPEN: ${{ env.CI_FAIL_OPEN }}
          CI_ENFORCE_FULL_SECURITY: ${{ env.CI_ENFORCE_FULL_SECURITY }}
          SAST: ${{ steps.security_sast.outcome }}
          DAST: ${{ steps.security_dast.outcome }}
          PGCRYPTO: ${{ steps.security_pgcrypto.outcome }}
          PIP_AUDIT: ${{ steps.security_pip_audit.outcome }}
          SAFETY: ${{ steps.security_safety.outcome }}
          PNPM_AUDIT: ${{ steps.security_pnpm_audit.outcome }}
          SBOM_GENERATE: ${{ steps.security_sbom_generate.outcome }}
          SBOM_VALIDATE: ${{ steps.security_sbom_validate.outcome }}
        run: poetry run python scripts/ci/security_summary.py

  threat-model-lint:
    name: Threat Model Lint
    runs-on: ubuntu-latest
    needs: security
    if: always()
    env:
      THREAT_MODEL_RELEASE: v1.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validar threat model
        run: python scripts/security/threat_model_lint.py --release "${THREAT_MODEL_RELEASE}"

  ci-outage-guard:
    name: CI Outage Guard
    runs-on: ubuntu-latest
    needs:
      - visual-accessibility
      - performance
      - security
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compilar scripts TypeScript
        run: pnpm exec tsc -p tsconfig.scripts.json

      - name: Executar política de outage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          CI_OUTAGE_CHROMATIC_JOB_STATUS: ${{ needs.visual-accessibility.result }}
          CI_OUTAGE_CHROMATIC_JOB_NAME: visual-accessibility
          CI_OUTAGE_LIGHTHOUSE_JOB_STATUS: ${{ needs.performance.result }}
          CI_OUTAGE_LIGHTHOUSE_JOB_NAME: performance
          CI_OUTAGE_AXE_JOB_STATUS: ${{ needs.visual-accessibility.result }}
          CI_OUTAGE_AXE_JOB_NAME: visual-accessibility
          FOUNDATION_OTEL_OUTAGE_ENDPOINT: ${{ secrets.FOUNDATION_OTEL_OUTAGE_ENDPOINT }}
          FOUNDATION_OTEL_OUTAGE_TOKEN: ${{ secrets.FOUNDATION_OTEL_OUTAGE_TOKEN }}
          FOUNDATION_DEFAULT_TENANT: tenant-alfa
        run: node scripts/dist/ci/handle-outage.js

# no-op bump to trigger indexing
